<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Gift Shop</title>
    <style>
        :root {
            --primary: #0088cc;
            --secondary: #f5f5f5;
            --accent: #ff6b00;
            --text: #333333;
            --bg: #ffffff;
        }
        
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            padding: 0;
            margin: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 30px;
        }
        
        .gift-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .gift-card {
            background-color: var(--secondary);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .gift-card:hover {
            transform: translateY(-5px);
        }
        
        .gift-title {
            font-size: 1.4rem;
            color: var(--primary);
            margin: 0 0 10px;
        }
        
        .gift-description {
            margin-bottom: 15px;
            color: var(--text);
        }
        
        .gift-price {
            font-weight: bold;
            color: var(--accent);
            font-size: 1.2rem;
            margin: 10px 0;
        }
        
        .gift-meta {
            font-size: 0.9rem;
            color: #666;
        }
        
        .divider {
            height: 1px;
            background-color: #eee;
            margin: 30px 0;
        }
        
        .section-title {
            color: var(--primary);
            margin-bottom: 15px;
        }
        
        .color-palette {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .color-box {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Telegram Gift Shop</h1>
        
        <div class="gift-grid">
            <!-- Confetti Celebration -->
            <div class="gift-card">
                <h2 class="gift-title">Confetti Celebration</h2>
                <p class="gift-description">Colorful animated confetti</p>
                <div class="gift-price">50 ⭐</div>
                <div class="gift-meta">80% GPT1</div>
            </div>
            
            <!-- Shooting Stars -->
            <div class="gift-card">
                <h2 class="gift-title">Shooting Stars</h2>
                <p class="gift-description">Beautiful starry night effect</p>
                <div class="gift-price">50 ⭐</div>
                <div class="gift-meta">80% GPT1</div>
            </div>
            
            <!-- Floating Balloon -->
            <div class="gift-card">
                <h2 class="gift-title">Floating Balloon</h2>
                <p class="gift-description">Cute animated balloon</p>
                <div class="gift-price">40 ⭐</div>
                <div class="gift-meta">80% GPT1</div>
            </div>
            
            <!-- Sweet Candy -->
            <div class="gift-card">
                <h2 class="gift-title">Sweet Candy</h2>
                <p class="gift-description">Delicious looking candy</p>
                <div class="gift-price">30 ⭐</div>
            </div>
        </div>
        
        <div class="divider"></div>
        
        <h2 class="section-title">Coloring</h2>
        <div class="color-palette">
            <div class="color-box" style="background-color: #0088cc;">Stars</div>
            <div class="color-box" style="background-color: #ff6b00;">Balloon</div>
            <div class="color-box" style="background-color: #ffcc00;">Candy</div>
        </div>
    </div>
</body>
</html>
